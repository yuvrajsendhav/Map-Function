<!<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Map Function</title>
</head>
<body>
<script type="text/javascript">

	//Map Fuction help us to perform action of all element of array or object of array
     
     // arr1 = [2, 3, 4, 5, 6]
     arr1 = [
     {fname : "Yuvraj", lname : "Singh"},
     {fname : "Uma", lname : "Thakur"}
     ];
     arr2 =arr1.map((anyname)=>{
          // return anyname * 4});
           return anyname.fname+ " " + anyname.lname});
     document.write(arr2);
</script>
</body>
</html>
